name: Copilot Setup Steps

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
      - requirements.txt
      - scripts/**/*
      - Makefile

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 20
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      HF_HOME: ${{ github.workspace }}/.copilot-cache/huggingface
      SENTENCE_TRANSFORMERS_HOME: ${{ github.workspace }}/.copilot-cache/sentence-transformers
    steps:
      - uses: actions/checkout@v4

      - name: Prepare cache dirs
        run: mkdir -p "${HF_HOME}" "${SENTENCE_TRANSFORMERS_HOME}"

      - name: Restore model caches
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.HF_HOME }}
            ${{ env.SENTENCE_TRANSFORMERS_HOME }}
          key: ${{ runner.os }}-st-models-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-st-models-

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Prime sentence-transformers cache
        env:
          SENTENCE_TRANSFORMERS_HOME: ${{ env.SENTENCE_TRANSFORMERS_HOME }}
        run: |
          python - <<'PY'
          from sentence_transformers import SentenceTransformer
          SentenceTransformer("sentence-transformers/all-MiniLM-L6-v2")
          PY

      - name: Prime sacrebleu datasets
        run: |
          python - <<'PY'
          import sacrebleu
          sacrebleu.BLEU()
          PY

      - name: Cache manifest
        run: du -sh .copilot-cache || true
