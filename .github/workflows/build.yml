name: Build i18n + Spec
on:
  push:
    paths:
      - "content/AGENT.ja.md"
      - "i18n/**"
      - "spec/agent.schema.json"
      - "scripts/**"
  workflow_dispatch: {}
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Check OPENAI_API_KEY presence
        run: |
          if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "::error::OPENAI_API_KEY is NOT set in Settings > Secrets and variables > Actions."
            exit 1
          fi
          echo "OPENAI_API_KEY is present (value masked)."
      - name: Build
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/build.py
      - name: Review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/review.py --strict
      - name: Commit artifacts
        run: |
          git config user.name "nullvariant-bot"
          git config user.email "bot@users.noreply.github.com"
          git add AGENT.md spec/agent.spec.yaml
          git commit -m "chore: auto-build AGENT.md (EN) and YAML spec from content/AGENT.ja.md" || true
          git push || true
